{%block content%}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'admin.css' %}">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div class="sentiment-analysis">
        {%include 'admin_dashboard.html' %}
       
        <div class="sentiment container-fluid">
            <h1>Sentiment Analysis Results</h1>
            <ul>
               <!-- {% for message in messages %}
               <li>{{ message.message }}: {{message.sentiment_status}}</li><br>
               {% endfor %} -->
                <h2>Overall Sentiment: {{overall_sentiment}}</h2>
               
                <p>Average score: {{average_score}}</p>
            </ul>
        </div>

        <div class="chart-container">
    
        <canvas id="sentimentChart" width="500" height="200"></canvas>
        </div>
    </div>
 

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const datesData = '{{ dates|safe }}';
        const scoresData = '{{ scores|safe }}';

        let dates, scores;
        if (datesData && scoresData) {
            dates = JSON.parse(datesData);
            scores = JSON.parse(scoresData);
        } else {
            // Generate the last 7 dates and placeholder scores if no data is available
            const endDate = new Date();
            dates = [];
            scores = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date(endDate.getTime() - (i * 24 * 60 * 60 * 1000));
                dates.push(date.toISOString().split('T')[0]); // Format as 'YYYY-MM-DD'
                scores.push(0); // Placeholder score
            }
        }

        var ctx = document.getElementById('sentimentChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Sentiment Score Over Time',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: scores,
                }]
            },
            options: {}
        });
    });
</script>



{% endblock %}
